
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相册</title>
		<link rel="stylesheet"  href="css/main.css"  id="lickCSS"/>
	</head>
	<body>
		<!--
			在“平铺排列”状态下：
				打开页面是一些随机摆放的图片，可以拖拽并能抛出，遇到屏幕边缘会反弹。
				改变窗口大小，这些图片还会随机重新排序。
				双击图片，则会组合拼接成一张大图。
				点击左右按钮，图片会以不同的动画展示方式呈现下一张图片。
				双击大图片，则大图片被打散、并随机散落在屏幕上。
		-->
		<header>
			<h1><span id="light">画廊幻灯片</span></h1>
			<em id="range">平铺排列</em>
		</header>
		<section id="pic_body">
			<ul id="list">
				<!--<li>
					<span>
						<a href="javascript:"></a>
						<img src="img/0.jpg" />
						<strong></strong>
					</span>
				</li>-->
			</ul>
			<span id="next" class="btn">></span>
			<span id="prev" class="btn"><</span>
			<span id="next3d">></span>
			<span id="prev3d"><</span>
			<div id="box3D">
				<div id="box">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
					<div class="five"></div>
					<div class="six"></div>
				</div>
			</div>
		</section>
		<script src="js/myMove.js"></script>
		<script src="js/move10.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
